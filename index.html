<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>


    <script type="text/javascript">

        $(document).ready(function () {

            var maxLength = 25;
            var maxRows = 8;

            function correctText(baseString) {
                baseString = baseString.replace(/\n/gi, "")
                var inputLength = baseString.length;
                var currentRow = Math.floor(inputLength / maxLength);
                var str = "";
                if (currentRow > 8) {
                    currentRow = 8
                }
                for (var i = 0; i < currentRow; i++) {
                    str += baseString.substr(i * maxLength, maxLength) + "\n";
                }
                ;

                if (currentRow != maxRows) {
                    var symbolLeft = inputLength - currentRow * maxLength;
                    str += baseString.substr(currentRow * maxLength, symbolLeft);
                }
                return str;
            }


            $('#check').on('input', function () {
                var inputSymbol = $('#check').val();
                var correctedString = correctText(inputSymbol)
                $('#check').val(correctedString);

            });


        });
    </script>


    <title>Test task</title>
</head>


<body>

<label for="check">Test task for text area:</label><br>
<textarea id="check" rows="12" cols="30"></textarea>

</body>
</html>
